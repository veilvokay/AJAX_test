<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <!-- Bootstrap style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FontAwesome style sheets -->
    <link rel="stylesheet" href="./styles/css/vendors/font-awesome.css">
    <!-- main css file -->
    <link rel="stylesheet" href="./styles/css/main.css">
    <!-- js file for cookies -->
    <script src="./js/put_page.js"></script>
    <!-- js file for the edit page -->
    <script src="./js/2nd_page_loaded.js"></script>
</head>
<body>
    <div class="editable">
        <section class="editor-wrap m-top">
            <div class="container">
                <div class="row">
                    <div class="edit-form">
                        <div class="edit-form-header">
                            Edit post title and content
                        </div>
                        <div class="edit-form-body">
                            <form class="edit-form-title">
                                <div class="form-group">
                                    <label for="titleText">Enter new title</label>
                                    <input type="text" name="titleText" id="titleText" class="form-control-title" placeholder="New title here">
                                </div>
                                <button type="button" class="btn btn-primary save">Save</button>
                            </form>
                            <form class="edit-form-content">
                                <div class="form-group">
                                    <label for="contentText">Enter new content</label>
                                    <textarea name="contentText" id="contentText" cols="30" rows="10" placeholder="New content here" class="form-control-content"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary save">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>






    <!-- JS files for the Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
